<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Let's talk!</legend>
        <label for="write">What's your name?</label>
        <input type="text" name="" id="write" placeholder="enter your name here">
    </fieldset>

    <fieldset>
        <legend>Tell me more about you</legend>
        <label for="where-from">Are you from Atlanta?</label>
        <label><input type="radio" name="where-from" id="yes" value="yes">Yes</label>
        <label><input type="radio" name="where-from" id="yes" value="no">No</label>
    </fieldset>

    <fieldset>
        <legend>One more question</legend>
        <label for="day-select">How is your day going?</label>
        <select name="day" id="day-select">
        <option value="" disabled selected>--Please choose an option--</option>
        <option value="great">Great</option>
        <option value="good">Good</option>
        <option value="okay">Just okay</option>
        <option value="bad">Bad</option>
        <option value="surviving">Surviving</option>
        <option value="terrible">Terrible</option>
    </select>
    </fieldset>

</body>
</html>
