<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    /*
    Change the text of the button to "Please click me!". Putting your code in the document ready block is important.
    */
    $(document).ready(function () {
      // Put your code here
      var replaced = $('#the-button').html().replace('meh', 'Please, click here')
      $('#the-button').html(replaced);
    });
    </script>
  </head>
  <body>
    <button id="the-button">meh</button>
  </body>
</html>
